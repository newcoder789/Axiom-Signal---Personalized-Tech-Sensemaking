version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: axiom_postgres
    environment:
      POSTGRES_DB: axiom_dev
      POSTGRES_USER: axiom
      POSTGRES_PASSWORD: axiom_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axiom"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: axiom_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@axiom.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
